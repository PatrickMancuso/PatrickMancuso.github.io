<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Game Scoreboard</title>
    <link rel="stylesheet" href="overlay-style.css">
</head>
<body>
    <div class="overlay-container">
        <div class="scoreboard-overlay">
            <div class="team">
                <div class="team-name">Lions</div>
                <div class="score">2</div>
            </div>
            <div class="team">
                <div class="team-name">Ravens</div>
                <div class="score">3</div>
            </div>
        </div>
        
        <div class="info-overlay">
            <div class="info">
                <p>Next Game: Giants vs Eagles</p>
                <p>Date: March 12, 2024</p>
            </div>
        </div>

        <img src="NFL-football-field.jpg" alt="Football Game" class="game-image">
    </div>
</body>
</html>
